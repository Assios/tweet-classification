<template name="tweets">

<h2 class="text-center"><button type="button" class="btn btn-default previous-tweet" aria-label="Left Align">

  <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
#{{index}}<button type="button" class="btn btn-default next-tweet" aria-label="Left Align">
  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button></h2>
		<blockquote class="twitter-tweet" lang="en"><p lang="da" dir="ltr">{{text}}</p></blockquote>


		<h3 class="text-center">
			Choose the quality of this tweet:
		</h3>

		<div class="text-center">
			<div class="btn-group" role="group" aria-label="...">
			  <button type="button" class="btn btn-success positive">High-quality</button>
			  <button type="button" class="btn btn-danger negative">Low-quality</button>
			</div>
		</div>

</template>
